<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Account</title>
</head>
<body>
    <p><a href="index.html">Home</a></p>
    <h1>Create New Account</h1><br>
    <br>
    
    <form action="" method="" enctype="multipart/form-data">
        <label for="">Fast Name</label>
    <input type="text" value="" name="" id="" placeholder="Fast Name" required>

    <br>
    <label for="">Last Name</label>
    <input type="text" value="" name="" id="" placeholder="Last Name" required>

    <br>
    <label for="">Age</label>
    <input type="number" value="" name="" id="" required>
    
    <br>
    <label for="">Email</label>
    <input type="email" value="" name="" id="" placeholder="Enter Your Email" required>

    <br>
    <label for="">Whatsapp Number</label>
    <input type="tel" name="" id="" placeholder="Enter Your Whatsapp Number" required>

    <br>
    <label>Blood Group</label>
    <select name="" id="">
        <option value="">A+</option>
        <option value="">A-</option>
        <option value="">AB+</option>
        <option value="">B+</option>
        <option value="">B-</option>
        <option value="">O+</option>
        <option value="">O-</option>
    </select>
    
    <br>
    <label for="">Gender</label>
    <input type="radio" name="Gender">Male
    <input type="radio" name="Gender">Female
    <input type="radio" name="Gender">Other

    <br>
    <label for="">Skill</label>
    <input type="checkbox" name="Skill" value="">Photoshop
    <input type="checkbox" name="Skill" value="">HTML
    <input type="checkbox" name="Skill" value="">CSS
    <input type="checkbox" name="Skill" value="">Javascript
    <input type="checkbox" name="Skill" value="">PHP
    <input type="checkbox" name="Skill" value="">Laravel
    <input type="checkbox" name="Skill" value="">Wordpress

    <br>
    <label for="">Password</label>
    <input type="password" value="" name="" id="" placeholder="Enter New Password" required>

    <br>
    <label for="">Address</label>
    <textarea name="" id=""></textarea>

    <br>
    <label for="">Image</label>
    <input type="file" name="" id=""required>

    <br>
    <input type="button" value="Submit" id="">
    </form>
</body>
</html>
